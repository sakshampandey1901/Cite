version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cognitive_postgres
    environment:
      POSTGRES_USER: cognitive_user
      POSTGRES_PASSWORD: cognitive_pass
      POSTGRES_DB: cognitive_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognitive_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: cognitive_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cognitive_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - uploads:/tmp/uploads
    environment:
      - DATABASE_URL=postgresql://cognitive_user:cognitive_pass@postgres:5432/cognitive_assistant
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
  uploads:
